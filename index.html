<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <script src="https://kit.fontawesome.com/83ff224fb9.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
  </style>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
 
    <div class="main">
      <div class="brand-name">
        <h1>SPLI</h1>
        <h1>TTER</h1>
      </div>
      <div class="flex">
        <div class="flex-item">
          <h3>Bill</h3>
          <div class="input-container">
            <input type="text" class="input-field" id="bill" placeholder="0" onfocus="this.placeholder=''">
            <i class="fa-solid fa-dollar-sign"></i>
          </div>
          
          
          <h3>Select Tip %</h3>
          <div class="button-grid">

            <button class="btn btn-clicked" value="5">5%</button>
            <button class="btn" value="10">10%</button>
            <button class="btn" value="15">15%</button>
            <button class="btn" value="25">25%</button>
            <button class="btn" value="50">50%</button>
            <input type="text" class="btn" id="custom"  value="Custom">
          </div>
          <h3>Number of People</h3>
          <div class="input-container">
            <input type="text" class="input-field" id="people" placeholder="0"  onfocus="this.placeholder=''">
            <i class="fa-solid fa-user"></i>
          </div>
        </div>
        <div class="flex-item">
          <div class="info">
            <div class="tip-info">
              <h3 class="tip-am">Tip Amount </h3>
              <h5 class="pers">/ Person</h5>
            </div>
            <h1 class="amo-per" id="tip-amount-person">$0.00</h5>
          </div>
          <div class="info">
            <div class="tip-info">
              <h3 class="tip-am" >Total</h3>
              <h5 class="pers">/ Person</h5>
            </div>
            <h1 class="amo-per" id="total-amount-person">$0.00</h1>
          </div>
          <div class="container">
            <button class="btn" id="reset">RESET</button>
          </div>
          
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
